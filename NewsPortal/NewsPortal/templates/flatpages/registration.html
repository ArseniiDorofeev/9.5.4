{% extends 'default.html' %}

{% block content %}
  <h2>Регистрация</h2>
  <form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
  </form>
{% endblock %}
<a href="{% url 'google_login' %}">Зарегистрироваться через Google</a>
